<h2 mat-dialog-title >{{data.dialogTitle}}</h2>
<mat-dialog-content> <strong> Hi {{data.name}},</strong><br> {{data.message}}</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close mat-dialog-close="yes">{{data.yesText}}</button>
  <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="no">{{data.noText}}</button>
</mat-dialog-actions>
